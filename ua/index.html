<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <title>BUKI Quiz</title>
    <link rel="icon" type="image/png" href="../assets/img/logo.svg">
    <link rel="stylesheet" href="../assets/styles.css">
    <!--jsdelivr-->
    <link href="https://cdn.jsdelivr.net/gh/repalash/gilroy-free-webfont@fonts/Gilroy-Extrabold.css" rel="stylesheet">
    <!--or github raw-->
    <link href="https://raw.githubusercontent.com/repalash/gilroy-free-webfont/fonts/Gilroy-Extrabold.css"
        rel="stylesheet">
    <!--jsdelivr-->
    <link href="https://cdn.jsdelivr.net/gh/repalash/gilroy-free-webfont@fonts/Gilroy-Light.css" rel="stylesheet">
</head>

<body>
    <main>

        <div id="start-page" class="start-container">
            <div>
                <div class="header-wrapper">
                    <header class="header">
                        <img src="../assets/img/logo.svg" alt="">
                    </header>
                </div>

                <div class="content">
                    <div>
                        <h1 class="main-title">Підберіть свого професійного репетитора за допомогою нашого спеціального
                            алгоритму.
                        </h1>
                        <p class="sub-title">Розкажіть, про вашу ціль навчання, і ми знайдемо для вас персонального
                            викладача.
                        </p>
                    </div>

                    <span class="tutor-count">ПІДБІР ІЗ 728 РЕПЕТИТОРІВ</span>

                    <div class="buttons-wrapper">
                        <div class="language-selector">
                            <span class="flag-icon">
                                <img src="../assets/img/GB.svg" alt="GB" class="flag-icon_img"></span>
                            <span class="language-name">Англійська мова</span>
                        </div>
                        <button id="start-btn" class="start-button">ПОЧАТИ</button>
                    </div>
                </div>
            </div>
            <div class="image-container">
                <img src="../assets/img/cat-firstPage.svg" alt="Cat" class="start-cat">
            </div> <!-- Dynamic image will be added here -->
            <div class="image-arrow">
                <img src="../assets/img/arrow-right.svg" alt="arrow">
            </div>
            <div class="catBg-container"></div>
        </div>

        <div id="quiz-content" class="quiz-content hidden">
            <div id="quiz-header_wrapper" class="quiz-header_wrapper hidden">
                <div class="image-arrow-left">
                    <img src="../assets/img/arrow-left.svg" alt="arrow">
                </div>
                <div id="quiz-image-container"></div>
                <span class="quiz-progress"></span>
            </div>
            <div id="quiz-container" class="quiz-container hidden">
                <header class="quiz-header">
                    <h1 id="quiz-title"></h1>
                </header>
                <form id="quiz-form">
                    <div id="quiz-options"></div>
                    <button type="button" id="prev-btn">Назад</button>
                    <button type="button" id="next-btn">Продовжити</button>
                </form>

            </div>
        </div>


        <script src="./quiz.js"></script>
    </main>
</body>

</html>
